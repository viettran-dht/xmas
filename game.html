<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="row-bg">
      <img src="./images/background.png" />

      <div class="content-before">
        <img id="cracker" src="./images/game/cracker.png" hidden />
        <img id="cracked" src="./images/game/cracked.png" hidden />
        <img id="cracked-click" src="./images/game/cracked-click.png" />
        <img id="explosion2" src="./images/game/explosion2.png" />
        <img id="sun" src="./images/game/ray.png"  />
        <img id="explosion" src="./images/game/explosion.png" />
        <img id="mechanism" src="./images/game/mechanism.png" />

      </div>
      <div class="content-after" hidden>
        <img id="text1" src="./images/game/text1.png" />
        <div class="enter-code">
          <img id="unique" src="./images/game/unique.png" />
          <input placeholder="Unique code here" />
        </div>
        <img id="text2" src="./images/game/text2.png" />
        <img id="hendrick" src="./images/game/hendrick.png" />
      </div>
    </div>
  </body>
</html>
