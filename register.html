<!DOCTYPE html>
<html>

  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css.css">
  
  </head>

  <body>

    <div class="row-bg">
      <img src="./images/register/bg.png" />

      <div class="content-register">
        <img id="logo" src="./images/home/logo.png" />
        <img id="hohoho" src="./images/register/hohoho.png" />
        <p class="you-must">You must be of legal drinking age to play.<br />
          Kindly fill in this form.
        </p>
        <form>
          <div class="form-item position-relative">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" />
          </div>
          <div class="form-item position-relative">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
          <div class="form-item position-relative">
            <label for="mobile">Mobile no.</label>
            <input type="text" id="mobile" placeholder="Mobile no." />
          </div>
          <div class="form-item position-relative">
            <label for="date-of-birth">Date of birth</label>
            <input type="text" id="date-of-birth" placeholder="Date of birth" />
          </div>
          <div class="form-item position-relative">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <p>
            By registering, you declare that you are minimally<br />
            18 years old and are of legal drinking age in Singapore.
          </p>
          <div class="checkbox d-flex justify-content-start align-items-start position-relative">
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" checked="checked">
            <label for="checkbox">
              By providing your contact details, you consent to our<br /> 
              Terms and Conditions and Privacy Policy and agree<br />
              to receive marketing updates. You can unsubscribe at<br />
              any time.
            </label>
          </div>
          <a class="submit" href="./game.html"><img id="submit" src="./images/register/submit.png" /></a>
        </form>
      </div>
    </div>
  </body>

</html>
